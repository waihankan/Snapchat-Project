<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Travel Destinations" />

  <title>Travel Destinations</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
  <header>
    <h1> Explore Destinations ✈️</h1>

    <div class="search-bar">
      <div class="autocomplete-wrapper">
        <input type="text" id="fromInput" placeholder="Where from?" autocomplete="off" onClick="this.select();">
        <ul class="suggestions" id="fromSuggestions"></ul>
      </div>
      <div class="autocomplete-wrapper">
        <input type="text" id="toInput" placeholder="Where to?" autocomplete="off" onClick="this.select();">
        <ul class=" suggestions" id="toSuggestions">
          <!-- <li>1</li>
          <li>2</li>
          <li>3</li> -->
        </ul>
      </div>

      <select id="flightClass">
        <option value=""> Any Class</option>
        <option value="economy"> Economy </option>
        <option value="business"> Business </option>
        <option value="first"> First </option>
      </select>

      <button onclick="searchFlights()"> Search </button>
    </div>

  </header>

  <main>
    <div class="catalog-container" id="catalog"></div>
  </main>


</body>

</html>
