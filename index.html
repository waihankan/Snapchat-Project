<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Travel Destinations" />

  <title>Travel Destinations</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
  <header>
    <h1> Explore Destinations ✈️</h1>
    <input type="text" id="fromInput" placeholder="Where from?">
    <input type="text" id="searchInput" placeholder="Where to?">

    <select id="flightClass">
      <option value="economy"> Economy </option>
      <option value="business"> Business </option>
      <option value="first"> First </option>
    </select>


    <button onclick="sortByPoints()"> Search </button>
  </header>

  <main>
    <div class="catalog-container" id="catalog"></div>
  </main>


</body>

</html>
